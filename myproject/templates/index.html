<!DOCTYPE html>
{% load sass_tags %}
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link href="{% sass_src 'extra-styles/scss/main.scss' %}" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <!--Header-->
            <header class="header">
                <img src="static/img/logo.png" alt="" class="logo">
                <form action="" class="search">
                    <input type="text" class="search__input" placeholder="Search">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use href="static/img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button> 
                </form>
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use href="static/img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use href="static/img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>

                </nav>

            </header>
          
            <div class="content">
                <!--Sidebar-->
                <nav class="sidebar">
                    Navigation
                </nav>
                <main class="main">
                    Main
                    <button style="width:5em" id="scrawl-btn"></button>
                </main>
                
            </div>

        </div>
    </body>
    <!--JS-->
    <script src="{% static 'js/main.js' %}"></script>

    
</html>
